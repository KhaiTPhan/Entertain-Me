<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EntertainMe | Add Reviews</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="./assets/css/style.css" media="screen" title="no title">
  <link rel="stylesheet" href="./assets/css/review_style.css" media="screen" title="no title">
</head>

<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="./assets/images/logo_v2.png" alt="EntertainMe" style="width: 200px;" />
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <div class="navbar-nav float-right text-center pr-3">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html" id="home">Search</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="cms.html" id="review-nav">Review</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html" id="about">About</a>
        </li>
      </ul>
      </div>
    </div>
  </nav>
  </div>

  <!-- Start of Content  -->
  <br>
  <img src="./assets/images/review.png">
  <div class="header">
    <h1>Review List</h1>
    <br>
    <h4>It's time to have your say!</h4>
  </div>
  <br>

  <div class="container">
    <div class="row">

      <!-- <div class="col-md-5 offset-md-3"> -->
      <form id="cms">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title">
          <br />
          <label for="review">Review:</label>
          <textarea class="form-control" rows="10" id="review"></textarea>
          <br />
          <label for="rating">Rating (1 to 5):</label>
          <textarea class="form-control" rows="1" id="rating"></textarea>
          <div class="form-group">
            <label for="category">Select Source:</label>
            <select class="custom-select" id="category">
              <option value="cinema">Cinema</option>
              <option value="streaming">Streaming</option>
              <option value="dvd">DVD</option>
            </select>
          </div>
          <br>

          <!-- buttons at the end of the page -->
          <button type="submit" class="btn btn-danger submit btn-lg">Submit</button>

          <a class="btn btn-success submit btn-lg" href="blog.html">Go to Completed Reviews</a>
        </div>
      </form>
      <!-- </div> -->
    </div>
  </div>

  <!-- Bootstrap script for hamburger icon -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
