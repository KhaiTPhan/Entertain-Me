<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Adobe Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/ifi5zvx.css">
    <!--My CSS-->
    <link rel="stylesheet" href="./review-page-stylesheet.css">
</head>

<body>

    <div class="page-container">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="../index.html">
              <img src="./assets/images/logo.png" alt="EntertainMe logo" style="height: 100px"/>
            </a>
          
            <div class="navbar-right">
              <ul class="nav navbar-nav navbar-right">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <li class="nav-item">
                    <a class="nav-link" href="../about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="=">My Watchlist</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="=">My Reviews</a>
                  </li>
              </ul>
            </div>
        </nav>

    </div>

     
    <div class="d-flex justify-content-center">
        <div class="flex-column">  
                    <div class="page-container">
                        <img class="review-image" src="./review.png" alt="review"/> 
                    </div> <!--header-->

                        <div class="title-container">
                            <div class="row">
                                <h2>It's time to review...</h2>
                                <div class="col-lg-6">
                                    <div class="movie-overview-card">
                                        <p><span class="bold">Title: </span> <span id="title"></span></p>
                                        <p><span class="bold">Genre: </span> <span id="genre"></span></p>
                                        <p><span class="bold">Actor(s): </span> <span id="actor-list"></span></p>
                                        <p><span class="bold">Year: </span> <span id="year"></span></p>
                                    </div>

                                    <button type="remove" class="btn btn-primary">Remove from Review List</button>
                                    
                                </div> <!--first column-->

                                <!--REVIEW FORM-->
                                <div class=col-lg-6><!--second column-->
                                    <form>
                                        <div class="form-group">
                                        <div class="col-md-4 inputGroupContainer">

                                         <div class="pinfo">Review this movie...</div>
                                        

                                        <div class="form-group">
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-star"></i></span>
                                                    <select class="form-control" id="rate">
                                                        <option value="1star">1</option>
                                                        <option value="2stars">2</option>
                                                        <option value="3stars">3</option>
                                                        <option value="4stars">4</option>
                                                        <option value="5stars">5</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="pinfo">Write your feedback.</div>

                                        <div class="form-group">
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                                    <textarea class="form-control" id="review" rows="2"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Submit</button>

                                    </form>
                                </div> <!--second column-->
                            </div> <!--row-->
                        </div> <!--container-->
        </div>
    </div>
</body>
