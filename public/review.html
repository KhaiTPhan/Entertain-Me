<div class="container">
  <div class="jumbotron">
    <h1>Review List</h1>
    <h3>It's time to have your say!</h3>
    <hr>
  </div>
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                    <div class="card-header">
                        Review this movie
                    </div>
            
    <!--Movie Section-->
            <div class="row">
                <div class="col-md-6">
                    <div class="card-body"> 
                        <div class="movie">
                            <p><span class="bold">Title: </span> <span id="title"></span></p>
                            <p><span class="bold">Year: </span> <span id="year"></span></p>
                            <p><span class="bold">Genre: </span> <span id="year"></span></p>
                            <p><span class="bold">Rating: </span> <span id="year"></span></p>
                        </div>
                        <button type="remove" class="btn btn-danger">Remove from Review List</button>
                    </div>
                </div>
                        
    <!--Entry Section-->
                <div class="col-md-6">
                <div class="card-body"> 
                    <form action="" method="POST" role="form">
        
                    <div class="form-group">
                        <div class="card-header">
                            <label for="">Review It</label>
                        </div>
                        <input type="text" class="form-control" id="review" placeholder="">
                    </div>
        
                    <div class="form-group">
                        <div class="card-header">
                            <label for="">Rate It (1-5)</label>
                        </div>
                        <input type="text" class="form-control" id="rating" placeholder="">
                    </div>
        
                    </form>
                    <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                            <span class="fa fa-plus"></span> Add Review</button>
                            <button type="delete" class="btn btn-danger btn-md" id="delete-btn">
                            <span class="fa fa-trash"></span> Delete Review</button>
                        </div>
                </div>
                </div>
            </div>
            </div>
