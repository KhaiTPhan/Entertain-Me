<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Reviews</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/showreview">Go to Completed Reviews</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="addreview">
          <div class="form-group">
            <label for="title">Movie Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="review">Review:</label>
            <textarea class="form-control" rows="10" id="review"></textarea>
            <br />
            <p>Please rate the movie with a score from 1 to 5 stars with 5 being the highest and 1 being the lowest</p>
            <br>
            <label for="rating">Rating:</label>
            <textarea class="form-control" rows="1" id="rating"></textarea>
            <br>
            <label for="author">Reviewed By:</label>
            <textarea class="form-control" rows="1" id="author"></textarea>
            <div class="form-group">
              <br>
              <label for="source">Select Source:</label>
              <select class="custom-select" id="source">
                <option value="Streaming">Streaming</option>
                <option value="Cinema">Cinema</option>
                <option value="DVD">DVD</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/addreview.js" type="text/javascript"></script>

</body>

</html>
